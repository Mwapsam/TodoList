<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3c7f5856f6.js" crossorigin="anonymous"></script>
    <title>My TodoList</title>
  </head>
  <body>
    <section>
      <div class="todo">
        <div class="header">
          <h1>Today's To Do</h1>
          <i class="fas fa-sync"></i>
        </div>
        <div class="add_task"><input type="text" placeholder="add to your list" /><i class="fas fa-plus"></i></div>
        <div class="tasks depot" id="depot" dropzone="move" data-dropeffect="move">
          <div class="task" draggable="true" data-effectallowed="move" id="one" data-position="0" data-id="1">
            <div class="task_input"><input class="undefined" type="checkbox" name="tasK_1" /><label class="" for="tasK_1">aaaaa</label></div>
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </div>
          <div class="task" draggable="true" data-effectallowed="move" id="two" data-position="1" data-id="2">
            <div class="task_input"><input class="undefined" type="checkbox" name="tasK_1" /><label class="" for="tasK_1">bbbbb</label></div>
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </div>
          <div class="task" draggable="true" data-effectallowed="move" id="three" data-position="2" data-id="3">
            <div class="task_input"><input class="undefined" type="checkbox" name="tasK_1" /><label class="" for="tasK_1">cccccc</label></div>
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </div>
          <div class="task" draggable="true" data-effectallowed="move" id="four" data-position="3" data-id="4">
            <div class="task_input"><input class="undefined" type="checkbox" name="tasK_1" /><label class="" for="tasK_1">dddddd</label></div>
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </div>
          <div class="task" draggable="true" data-effectallowed="move" id="five" data-position="4" data-id="5">
            <div class="task_input"><input class="undefined" type="checkbox" name="tasK_1" /><label class="" for="tasK_1">eeeee</label></div>
            <i class="fas fa-ellipsis-v" aria-hidden="true"></i>
          </div>
        </div>
        <div class="footer">Clear all completed</div>
      </div>
    </section>
  </body>
</html>
