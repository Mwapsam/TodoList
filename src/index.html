<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My TodoList</title>
  </head>
  <body>
    <section>
      <div class="todo">
        <div class="header"><h1>Today's To Do</h1></div>
        <div class="add_task"><input type="text" placeholder="add to your list" /></div>
        <div class="tasks">
          <div class="task"><input type="checkbox" /> wash</div>
          <div class="task"><input type="checkbox" /> clean</div>
        </div>
        <div class="footer">Clear all completed</div>
      </div>
    </section>
  </body>
</html>
